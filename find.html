<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">


    <title>Find - Kokoa Clone</title>
</head>


<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>SKT</span>
            <i class="fa-solid fa-wifi"></i>

        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt-lightning"></i>

        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header_title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span>
                <div class="badge-gear"></div><i class="fa-solid fa-gear fa-lg"></i>
            </span>
        </div>
    </header>



    <main class="main-screen">
        <div class="icon-raws">
            <div class="icon-raw"><i class="fa-solid fa-qrcode"></i><span>QR Code</span></div>
        <div class="icon-raw"><i class="fa-regular fa-address-book"></i><span>Add by Contacts</span></div>
        <div class="icon-raw"><i class="fa-solid fa-fingerprint"></i><span>Add by ID</span></div>
        <div class="icon-raw"><i class="fa-solid fa-envelope"></i><span>Invite</span></div>
   </div>
   <div class="recommend-friends">
    <h6 class="recommend-friends__title">Recommended Friends</h6>
    <span>You have no recommend friends.</span>
   </div>
    <div class="open-chat">
        <div class="open-chat__header">
            <h4>Open Chat</h4>
            <span>Go to OpenChat Home <i class="fa-solid fa-chevron-right l"></i></span>      
        </div>
        <div class="open-post">
            <div class="open-post__column"><h5 class="open-chat__title">
                #ParkjHyoShin
            </h5>
            <h6 class="open-chat__hashtags">#soul_tree#8집 제발</h6>
            <div class="open-chat__members">
                <img src="soultree.jpeg" alt="">
                <span class="opne-post__member-count">1000000 members</span>
                <div class="divider"></div>
                <span class="open-post__member-status">Active</span>
            </div>

            </div>
            <div class="open-post__column"></div>
            <div class="open-post__photo"><img src="soultree.jpeg" alt="">
                <div class="open-post__heart-count">
                    <i class="fa-solid fa-heart fa-xs"></i> <span>521</span>
                </div></div>
            
        </div>
    </div>

         </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="chats.html"><span class="nav__notification badge">1</span>
                    <i class="fa-regular fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i
                        class="fa-solid fa-magnifying-glass fa-2x"></i></a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="ellipsis.html"><span
                        class="nav__ellipsis__notification"></span><i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
        </ul>
    </nav>
    <div class="no-mobile">
        <span>사용자의 화면이 너무 큽니다..ㅜㅜ</span>
    </div>
    <script src="https://kit.fontawesome.com/6b2b67b71a.js" crossorigin="anonymous"> </script>
</body>

</html>
