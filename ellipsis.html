<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">


    <title>More - Kokoa Clone</title>
</head>


<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>SKT</span>
            <i class="fa-solid fa-wifi"></i>

        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt-lightning"></i>

        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header_title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span>
                <div class="badge-gear"></div>
                <a href="settings.html">
                    <i class="fa-solid fa-gear fa-lg"></i>
                </a>
            </span>
        </div>
    </header>



    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar user-component__avatar--xl" src="20300675.jpeg" alt="">
                <div class="user-component__text">
                    <h4 class="user-component__title">유빈</h4>
                    <h6 class="user-component__subtitle">+010-3675-789</h6>
                </div>
            </div>
            <div class="user-component__column"></div>
            <i class="fa-regular fa-message fa-2x"></i>
        </div>
        <div class="icon-raws">
            <div class="icon-raw"><i class="fa-regular fa-calendar"></i><span>Calendar</span></div>
            <div class="icon-raw"><i class="fa-regular fa-face-smile"></i><span>Emoticons</span></div>
            <div class="icon-raw"><i class="fa-solid fa-paint-roller"></i><span>Themes</span></div>
            <div class="icon-raw"><i class="fa-solid fa-file-invoice-dollar"></i></i><span>Account</span></div>
            <div class="icon-raw"><i class="fa-solid fa-file-invoice-dollar"></i></i><span>Account</span></div>
            <div class="icon-raw"><i class="fa-solid fa-file-invoice-dollar"></i></i><span>Account</span></div>
        </div>
        <div class="more-suggestion">
            <h4 class="more-suggestion__title">Suggestion</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image"><i class="fa-solid fa-quote-right"></i>

                    </div>
                    <span class="more-suggestion__icon-text">kakao story</span>
                </div>
                <div class="more-suggestions__icon">
                    <!-- <div class="more-suggestions__icon-image"><i class="fa-solid fa-quote-right"></i>

                    </div>
                    <span class="more-suggestion__icon-text">kakao story</span> -->
                </div>
            </div>

        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="chats.html"><span class="nav__notification badge">1</span>
                    <i class="fa-regular fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i
                        class="fa-solid fa-magnifying-glass fa-2x"></i></a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="ellipsis.html"><span
                        class="nav__ellipsis__notification"></span><i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
        </ul>
    </nav>
    <div class="no-mobile">
        <span>사용자의 화면이 너무 큽니다..ㅜㅜ</span>
    </div>
