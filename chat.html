<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">


    <title>Chat - Kokoa Clone</title>
</head>


<body class="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>

        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt-lightning"></i>

        </div>
    </div>


    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html
            "><i class="fa-solid fa-angle-left fa-3x"></i></a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">대화상대</h1>
        </div>

            <span><i class="fa-solid fa-magnifying-glass fa-3x"></i>
            <span><i class="fa-solid fa-bars fa-3x"></i></span>
        </div>
      
        
    </header>
    <main class="main-screen main-chat">
        <div class="chat__timestamp">
        Tuesday, June 30, 2023
        </div>
        <div class="message-row">
        <img src="20300675.jpeg" alt="">
        <div class="messag-row__content">
            <span class="message__author">유빈</span>
    
        <div class="messag-info">
            <span class="message__bubble">유빈</span>
            <span class="message__time">22:12</span>
        </div>
    </div>
    </div>
    </main>
    <script src="https://kit.fontawesome.com/6b2b67b71a.js" crossorigin="anonymous"> </script>

</html>
