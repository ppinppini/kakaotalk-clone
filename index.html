<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    

    <title>Welcome to Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
              
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
    
        </div>
    </div>
    <header class="welcome-header">
        <h1 class="welcome-header__title">웰컴 투 코코아 톡</h1>
        <p class="welcome-header__text">If you have a KaKao Account, log in witb email or phone number.</p>
    </header>

    <form action="friends.html" id="login-form">
        <input name="username" type="text" required placeholder="Email or phone number">
        <input name="password" type="password" required placeholder="Password">
        <input type="submit" value="Log in">
        <input type="submit" value="Sign up">
        <a href="#">Find Kokoa Account of Password</a>
    </form>
    <script src="https://kit.fontawesome.com/6b2b67b71a.js" crossorigin="anonymous"></script>
</body>

</html>
